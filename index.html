<body>


<div id="main" class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center font-weight-bold">Sign the Guestbook</h1>
            <p class="text-center"><a href="admin.php">(Admin)</a></p>
        </div>
    </div>

    <form id="myForm" action="confirm.php" method="post">

        <fieldset class="form-group">
            <legend>Contact Info</legend>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="firstName">First Name *</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
                        <span class="error" id="errFName">First name is required</span>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                        <span class="error" id="errLName">Last name is required</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job Title">
                </div>
                <div class="form-group col-md-4">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Company">
                </div>
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Company Location">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"  name="email" placeholder="you@example.com">
                <span class="error" id="errEmail">Must contain "@" and "."</span>
            </div>

            <div class="form-group">
                <label for="linkedIn">LinkedIn URL</label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn" placeholder="URL">
                <span class="error" id="errurl">Enter valid LinkdIn URL</span>
            </div>
        </fieldset>





        <fieldset class="form-group">
            <legend>How we met</legend>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>How did we meet?</label>
                        <select class="form-control" id="meet" name="meet">
                            <option value="none">Choose One</option>
                            <option value="jobFair">Job Fair</option>
                            <option value="meetup">Meetup</option>
                            <option value="haven't">We haven't met</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error" id="errMeet">Please select an option</span>
                    </div>
                    <div class="col" id="otherShow">
                        <label for="otherS">Other (please specify)</label>
                        <input type="text" class="form-control" id="otherS" name="otherS">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Mailing List</legend>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="mailingList" name="mailingList" value="mailingList">
                            <label class="form-check-label" for="mailingList">Please add me to your mailing list!</label>
                            <span class="error" id="errMEmail"><br>Please enter email above</span>
                        </div>
                    </div>

                    <div class="col" id="buttons">
                        <p class="mb-1">Please choose an email format:</p>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="ehtml" name="eFormat" value="html">
                            <label class="custom-control-label" for="ehtml">HTML</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="eText" name="eFormat" value="text">
                            <label class="custom-control-label" for="eText">Text</label>
                        </div>

                    </div>
                </div>
            </div>
        </fieldset>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>


    </form>

</div>
